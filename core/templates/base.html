<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>{% block title %}{% endblock title %}| Stagini</title>
    {% block head %}
    {% endblock head %}
  </head>
  <style>
    body{
        min-height: 100vh;

    }
    footer{
        position: absolute;
        bottom: 0;
        left: 0;
    }
  </style>
  <body>
    <nav
      class="py-6 px-6 flex justify-between items-center border-b border-gray-200"
    >
      <a href="/" class="text-xl font-semibold">Stagini Logo</a>
      <div class="space-x-5">
        <a
          href="#"
          class="text-lg font-semibold hover:text-gray-500"
          >Browse All</a
        >
        {% if request.user.is_authenticated %}
        <a href="#" class="text-lg font-semibold hover:text-gray-500"
          >New Internship</a>
        <a
          href="#"
          class="px-5 py-2 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700"
          >Inbox</a
        >
        <a
          href="#"
          class="px-5 py-2 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700"
          >Dashboard</a
        >
        <a
          href="{%url 'logout'%}"
          class="px-5 py-2 text-lg font-semibold bg-red-500 text-white rounded-xl hover:bg-red-700"
          >Logout</a
        >
        {%else%}
        <a
          href="{%url 'signup'%}"
          class="px-5 py-2 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700"
          >Sign up</a
        >
        <a
          href="{%url 'login'%}"
          class="px-5 py-2 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700"
          >Log in</a
        >
        {%endif%}
      </div>
    </nav>
    <div class="py-6 px-6 ">
      {% block content %} {% endblock content %}
    </div>
  </body>
</html>
